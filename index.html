        <style>
            * {
                box-sizing: border-box;

            }

            body {
                display: block;
                margin: 0;
                padding: 0;
            }


            .desktop_hide,
            .desktop_hide table {
                mso-hide: all;
                display: none;
                max-height: 0;
                overflow: hidden
            }

            @media (max-width:520px) {

                .image_block img.big,
                .row-content {
                    width: 100% !important
                }

                .mobile_hide {
                    display: none
                }

                .stack .column {
                    width: 100%;
                    display: block
                }

                .mobile_hide {
                    min-height: 0;
                    max-height: 0;
                    max-width: 0;
                    overflow: hidden;
                    font-size: 0
                }

                .desktop_hide,
                .desktop_hide table {
                    display: table !important;
                    max-height: none !important
                }
            }
        </style>
